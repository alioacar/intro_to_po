title: Introduction to Physical Oceanography
author: Robert Stewart
logo: logo2.png

# Force re-execution of notebooks on each build.
execute:
  execute_notebooks: force

parse:
    myst_enable_extensions:  # default extensions to enable in the myst parser. 
    - html_admonition
    - html_image

sphinx:
  config:
    #    html_extra_path: ['assets']
    html_js_files:
      - https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.4/require.min.js
    suppress_warnings: ["mystnb.unknown_mime_type"]
  html_context:
    default_mode: light

# I don't know if this is working good for jupyter-book??
# latex:
#  latex_documents:
#    targetname: book.tex

# Add a bibtex file so that we can create citations
# bibtex_bibfiles:
#  - references.bib

repository:
  url: https://github.com/alioacar/intro_to_po
  path_to_book: book  # Optional path to your book, relative to the repository root
  branch: master  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
html:
  use_issues_button: true
  use_repository_button: true
  extra_css:
    - _static/custom.css # it can be useful for specific designs
